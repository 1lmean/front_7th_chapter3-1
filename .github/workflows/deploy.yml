name: Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install deps
        run: pnpm install

      - name: Build After Package
        run: pnpm run build:after

      - name: Build Storybook
        run: cd packages/after && pnpm run build-storybook

      - name: Move Storybook to dist
        run: mv packages/after/storybook-static packages/after/dist/storybook

      # 404.html 생성 (index.html 복사) - SPA 라우팅 지원
      - name: Create 404.html for SPA routing
        run: cp packages/after/dist/index.html packages/after/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/after/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
